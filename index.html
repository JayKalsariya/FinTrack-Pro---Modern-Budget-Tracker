
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Crucial fix: Enable class-based dark mode for Tailwind CDN
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Custom colors can be added here if needed
            }
          }
        }
      };

      // Immediate theme check to prevent light-mode flash
      (function() {
        try {
          const settings = JSON.parse(localStorage.getItem('fintrack_settings'));
          if (settings && settings.darkMode) {
            document.documentElement.classList.add('dark');
            document.body.style.backgroundColor = '#030712'; // gray-950
          }
        } catch (e) {}
      })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
